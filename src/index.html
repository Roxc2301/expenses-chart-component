<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <!--Char.Js-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <!--Char.Js-->
</head>
<body>
<main>
<div class="container-fluid">
  <div class="balance">
    <div class="row">
      <div id="balance">
        <p>My balance</p>
        <h2>$921.48</h2>
        <img src="/images/logo.svg" alt="circle-logo">
        </div>
      </div>
      </div>
  <div class="spending" style="margin-top: 10px;">
    <h1>Spending - Last 7 days</h1>
    <canvas id="canvas" width="200px" height="125"></canvas>
    <div id="bottom" class="row align-items-center pb-3">
      <div class="col">
        <p style=" margin-bottom: 0; padding-top: 15px;">Total this month</p>
        <p id="total-month"><span></span></p>
      </div>
      <div class="col text-end">
        <p id="percent" style="margin-bottom: 0; padding-top: 25px;">+2.4%</p>
        <p id="from-month" style="margin-top: 0;">from last month</p>
      </div>
    </div>
    
      </div>
  </div>

  
</div>
<script src="scripts.js"></script>
</main>
</body>
</html>
